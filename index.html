<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkr</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div id="container">
            <div id="header">
                <div id="checkr_logo_container">
                    <img class="icn" src="img/arrow_down_white.png" alt="some">
                </div>
                <div id="checkr-name">
                    <h1>Checkr</h1>
                </div>
                <div id="checkr-motto">
                    <p>Check Yourself Before You Wreck Yourself</p>
                </div>
            </div>
            <div id="login-zone">
                <div id="login-text">
                    <h3>Enter your email username and password, and let's get checking!</h3>
                </div>
                <div id="login-window-container">
                    <div id="login-window">
                        <form action="">
                        <fieldset>
                          <div class="control-group">
                            <input type="text" placeholder="Email">
                          </div>
                          <div class="control-group">
                            <input type="password" placeholder="Password">
                          </div>
                          <button class="btn btn-begin" type="submit">Sign in</button>
                        </fieldset>
                      </form>
                    </div>
                    
                </div>
            </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
