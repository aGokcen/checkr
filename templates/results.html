{% if response_dict %}
<table class="table">
{% for provider in response_dict.itervalues() %}
<tr
{% if provider.same == True %} class="danger">
{% else %} class="success">
{% endif %}
    <td><p class="lead entry_text_1"> {{provider.displayName}} </p> </td>
    <td> <img class="entry_icon" src="{{provider.icon}}"> </td>
    <td><p class="lead entry_text_2">{% if provider.same == True %}SAME{% else %} Safe!{% endif %}</p></td>
</tr>
{% endfor %}
</table>

{% endif %}
